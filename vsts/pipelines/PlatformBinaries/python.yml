variables:
  - group: Oryx

stages:
- stage: Build
  jobs:
  - job: Python_Buster_SDK
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'python'
        debianFlavor: 'buster'

  - job: Python_Ubuntu_SDK
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'python'
        debianFlavor: 'focal-scm'

- stage: Release
  dependsOn: Build
  jobs:
  - job: Publish_Platform_Binaries
    timeoutInMinutes: 250
    displayName: Publish to Azure Blob Storage
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesReleaseTemplate.yml

trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - platforms/python
    - vsts/PlatformBinaries/python.yml