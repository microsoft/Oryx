steps:
- checkout: self
  clean: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
  displayName: 'Run PoliCheck'
  inputs:
    targetType: F
  condition: always()

- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    debugMode: false
  condition: always()

- task: VSBuild@1
  displayName: 'Build the Oryx solution'
  inputs:
    solution: '$(Build.SourcesDirectory)\Oryx.sln'
    configuration: 'debug'
    createLogFile: true
    logFileVerbosity: diagnostic

- task: securedevelopmentteam.vss-secure-development-tools.build-task-roslynanalyzers.RoslynAnalyzers@2
  displayName: 'Run Roslyn Analyzers'
  condition: always()

- task: securedevelopmentteam.vss-secure-development-tools.build-task-binskim.BinSkim@3
  displayName: 'Run BinSkim '
  inputs:
    arguments: 'analyze $(Build.BinariesDirectory)\* --recurse --output $(Build.BinariesDirectory)\binskim.sarif --verbose'
  condition: always()

- task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
  displayName: 'Component Detection - OSS Compliance'
  inputs:
    ignoreDirectories: '$(Build.SourcesDirectory)/tests'

- task: securedevelopmentteam.vss-secure-development-tools.build-task-postanalysis.PostAnalysis@1
  displayName: 'Post Analysis'
  inputs:
    BinSkim: true
    CredScan: true

- task: AntiMalware@3
  displayName: 'Run Antimalware Scan'
  inputs:
    InputType: 'Basic'
    ScanType: 'CustomScan'
    EnableServices: true
    TreatSignatureUpdateFailureAs: 'Warning'
    SupportLogOnError: false
    FileDirPath: '$(Build.StagingDirectory)'
    SignatureFreshness: 'UpToDate'
    TreatStaleSignatureAs: 'Warning'