parameters:
  destinationSdkStorageAccount: 'oryxsdksdev'

steps:

- checkout: self
  clean: true

- task: DownloadBuildArtifacts@0
  displayName: 'Download Artifacts'
  inputs:
    artifactName: drop

- task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
  displayName: 'Component Detection - OSS Compliance'
  inputs:
    ignoreDirectories: '$(Build.SourcesDirectory)/tests'

- task: AzureCLI@1
  displayName: Upload files to Azure Storage
  inputs:
    azureSubscription: oryxSP
    scriptPath: ./vsts/scripts/publishFilesToAzureStorage.sh
    arguments: ${{ parameters.destinationSdkStorageAccount }}

- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 3.1.x'
  inputs:
    version: 3.1.x

- task: ShellScript@2
  displayName: 'Test Dev storage account'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  inputs:
    scriptPath: ./build/testIntegration.sh
    args: StorageAccountTests=Dev