name: AppSvc Win

on: [push]

env:
  AZURE_RESOURCE_GROUP: blazor-deployment-samples
  AZURE_APP_NAME: bwasm-win-server

defaults:
  run:
    working-directory: blazor-sample-app

jobs:
  build:
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201

    - name: Restore
      run: dotnet restore

    - name: Build with dotnet
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish with dotnet
      run: dotnet publish --configuration Release -o ../published_app --no-build
    
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: webapp
        path: published_app

  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:

    # Download artifacts
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: webapp

    # Deploy to App Service Linux
    - uses: azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.BWASM_PUB_PROFILE_WIN }}
        app-name: ${{ env.AZURE_APP_NAME }}
